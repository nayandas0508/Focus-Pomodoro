<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="containerSong">
        <marquee><h1>"Music Meets Relax."</h1></marquee>
        <audio id="audioPlayer" controls></audio>
        <ul id="playlist"></ul>
    </div>
    <div class="container">
        <div class="timer">25:00</div>
        <h2 class="title">Click Start for Work Time </h2>
        <div class="buttons">
           <button class="startBtn" style="--clr:#ECEE81">Start</button>
           <button class="pauseBtn" style="--clr:#8DDFCB">Pause</button>
           <button class="resumeBtn" style="--clr:#82A0D8">Resume</button>
           <button class="resetBtn" style="--clr:#EDB7ED">Reset</button>
           
        </div>
        <div class ="pomoCountsDisplay">
            <span class ="count">0</span> = </span>
            <p> Pomodoros Compleated</p>
        </div>
    </div> 
    <script src="script.js"></script>
</body>
</html>
